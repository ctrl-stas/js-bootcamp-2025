<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Калькулятор</title>
  </head>
  <body>
    <input class="js-input-a" type="number" placeholder="Число 1" />
    <input class="js-input-b" type="number" placeholder="Число 2" />
    <select class="js-select-operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <button class="js-btn-result">Посчитать</button>
    <p class="js-output"></p>

    <script src="math.js"></script>
    <script src="calculator.js"></script>
    <script src="index.js"></script>
  </body>
</html>
